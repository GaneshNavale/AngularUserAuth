<section id="contact">  
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<h2>Want to say hello? Send me a messageâ€¦</h2>
      <hr>
    </div>
		<div>
			<form (ngSubmit)="onSubmit()">
				<div>
					<div class="form-group left-inner-addon">
						<span class="fa fa-paper-plane"></span>
						<input type="text" style="width: 300px" class="form-control" required
                    [(ngModel)]="contact.name" name="contactName">
					</div>
				</div>	
				<div>
					<div class="form-group left-inner-addon">
						<span class="fa fa-envelope-o" aria-hidden="true"></span>
						<input type="text" style="width: 300px" class="form-control" required
                    [(ngModel)]="contact.email" name="contactEmail">
					</div>	
				</div>
				<div>
          <div class="form-group">
						<input type="text" style="width: 300px" class="form-control" required
                    [(ngModel)]="contact.message" name="contactMessage">
          </div>
				</div>
				<input type="submit" value="Create" /> 
			</form>          
      <br><br>
		</div>
  </div>  
</section>
